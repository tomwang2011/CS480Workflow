<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="joint.css" />
<script src="joint.js"></script>
<script src="testscript.js"></script>
<script src="ParseQuery.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>

   <script>
  //itemid is the variable that is going to hold the result
  var callfunction = function(itemid) {
    //call the Promise function (all Parse queries are promise functions)
    getObjectUtil("WorkflowUser","email","Lion","Password","Password",function(result) {
        //below is an example of setting the variable itemid to the object.id of field-name of table name
        console.log(result[0]);
        console.log(result[0].id);
        document.getElementById(itemid).innerHTML=result[0].get("Name");
    });
  }
  </script>
</head>        

<body>
<div id="myholder"></div>
<script type="text/javascript">
var graph = new joint.dia.Graph;
var paper = new joint.dia.Paper({
    el: $('#myholder'),
    width: 600,
    height: 200,
    model: graph
});
var rect = new joint.shapes.basic.Rect({
    position: { x: 100, y: 30 },
    size: { width: 100, height: 30 },
    attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
});
var rect2 = rect.clone();
rect2.translate(300);
var link = new joint.dia.Link({
    source: { id: rect.id },
    target: { id: rect2.id }
});
graph.addCells([rect, rect2, link]);
</script>
<div id="testobject"></div>
<text id="testingtext">Original</text>
</br>
<button id="testbutton" onclick="callfunction('testingtext')">big button</button>

</body>

</html>
